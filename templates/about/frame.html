<script>
  window.addEventListener('load', function() {
    var sidebar = document.getElementById('about-sidebar');
    var clientRect = sidebar.getClientRects()[0];
    var topPosition = clientRect.top + scrollY;
    var leftPosition = clientRect.left + scrollX;
    window.addEventListener('scroll', function() {
      if (scrollY > topPosition) {
        sidebar.classList.add('floating');
        sidebar.style.left = leftPosition;
      } else {
        sidebar.classList.remove('floating');
        sidebar.style.left = '';
      }
    });
  });
</script>
