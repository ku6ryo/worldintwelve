  <div class="block image-left">
    <div class="title">よくわからんことわざ 編</div>
    <img src="/images/matrix/tokyo/micro_guide/tanabota.png">
    <p>
      <em>◇犬も歩けば棒にあたる</em><br>
         →意味：でしゃばると思わぬ災難にあうという戒め。<br>
         →しかし…歩いている犬が棒に当たってるのはみたとない…。
      <br>
      <em>◇棚からぼた餅</em><br>
         →意味：思いがけない幸運が舞い込むこと。<br>
         →しかし…棚に放置してある牡丹餅って本当に大丈夫？
      <br>
      <em>◇雨降って地固まる</em><br>
         →意味：揉め事の後は、かえって良い結果や安定した状態を保てるようになること。<br>
         →しかし…単純に考えたら雨の後は地、ぐちゃぐちゃだよね…。
      <br>
      <em>◇飛んで火に入る夏の虫</em><br>
         →意味：自ら進んで危険や災難に飛び込んでいくこと。<br>
         →しかし…ただもう儚いよね…。
         </p>
