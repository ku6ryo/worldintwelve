<link type="text/css" rel="stylesheet" href="/styles/article.css">
<link type="text/css" rel="stylesheet" href="/styles/list.css">
<link type="text/css" rel="stylesheet" href="/styles/projects.css">
{% for project in items %}
<img class="pre-load" src="/images/projects/{{project.id}}.png">
{% endfor %}
<div id="project-list" class="image-list {{item_id}} {% if is_top %}top{% else %}deep{% endif %}">
  {% for project in items %}
  <a anchor="{{project.label}}" title="{{project.label}}" href="/{{lang}}/projects/{{project.id}}">
    <div class="item {{project.id}}">
      <div class="meta">
        <div class="label">{{project.label}}</div>
        <div class="description">
          {% autoescape false %}{{project.description}}{% endautoescape %}
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
<div id="project-info">
  {% autoescape false %}
    {{info}}
  {% endautoescape %}
</div>
